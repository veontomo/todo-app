<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout">
<head>
<title>Create a new task</title>
</head>
<body>
    <form id="task" th:action="@{/()}" th:object="${task}" action="#"
        method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
                th:text="${error}">Validation error</p>
        </div>
        <input type="hidden" th:field="*{id}"
            th:class="${#fields.hasErrors('id')} ? 'field-error'" /> <label
            for="title">Title</label> <input type="text"
            th:field="*{title}"
            th:class="${#fields.hasErrors('title')} ? 'field-error'" />
        <label for="description">Description</label> <input type="text"
            th:field="*{description}"
            th:class="${#fields.hasErrors('description')} ? 'field-error'" />
        <div class="form-actions">
            <input type="submit" value="Save" />
        </div>
    </form>

</body>
</html>

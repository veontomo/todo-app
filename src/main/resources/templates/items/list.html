<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout">
<head>
<title>Todo items</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Status</td>
                    <td>Created</td>
                    <td>Due date</td>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${items.empty}">
                    <td colspan="3">Hoorah, nothing to do!</td>
                </tr>
                <tr th:each="item : ${items}">
                    <td th:text="${item.title}">short description</td>
                    <td th:text="${item.description}">full description</td>
                    <td th:text="${item.status.value}">full description</td>
                    <td th:text="${#calendars.format(item.createdDate)}">July
                        11, 2012 2:17:16 PM CDT</td>
                         <td th:text="${#calendars.format(item.dueDate)}">July
                        11, 2012 2:17:16 PM CDT</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
